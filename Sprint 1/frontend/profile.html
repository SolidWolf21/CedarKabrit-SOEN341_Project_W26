<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMajor | Profile</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/sign-up.css">
    <link rel="stylesheet" href="/profile.css">
</head>
<body>
<header class="site-header">
    <a class="brand" href="/">MealMajor</a>
    <nav class="nav" id="authMenu">
        <div class="dropdown">
            <a class="dropdown__toggle" href="/signin">Profile</a>
            <div class="dropdown__menu">
                <a href="/signin">Sign In</a>
                <a href="/signup">Sign Up</a>
            </div>
        </div>
    </nav>
</header>

<main class="form-card">
    <h1>Your profile</h1>
    <p class="form-subtitle">Update your information below.</p>
    <form id="profileForm" novalidate>
        <label for="firstName">First Name</label>
        <input id="firstName" name="firstName" type="text" required>

        <label for="lastName">Last Name</label>
        <input id="lastName" name="lastName" type="text" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="password">New Password (optional)</label>
        <input id="password" name="password" type="password">

        <div class="form-section">
            <h2>Preferences</h2>
            <p class="form-subtitle">Select all that apply.</p>

            <label for="dietaryOptions">Dietary Preferences</label>
            <select id="dietaryOptions" name="dietaryOptions" multiple size="6"></select>

            <label for="allergyOptions">Allergies</label>
            <select id="allergyOptions" name="allergyOptions" multiple size="6"></select>
        </div>

        <button type="submit">Save Changes</button>
        <p id="formMessage" class="form-message" aria-live="polite"></p>
    </form>
</main>

<script src="/profile.js"></script>
<script src="/site.js"></script>
</body>
</html>
