<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMajor | New Recipe</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header class="site-header">
    <a class="brand" href="/">MealMajor</a>
    <nav class="nav" id="authMenu">
        <div class="dropdown">
            <a class="dropdown__toggle" href="/signin">Profile</a>
            <div class="dropdown__menu">
                <a href="/signin">Sign In</a>
                <a href="/signup">Sign Up</a>
            </div>
        </div>
    </nav>
</header>

<main class="page-shell">
    <section class="recipe-editor-card">
        <h1>Create New Recipe</h1>
        <p class="form-subtitle">Write your recipe, set tags, and publish it to your personal recipe library.</p>

        <form id="recipeForm" novalidate>
            <label for="title">Recipe Title</label>
            <input id="title" name="title" type="text" maxlength="180" required>

            <label for="ingredients">Ingredients (with measurements)</label>
            <textarea id="ingredients" name="ingredients" class="text-area" rows="6" required></textarea>

            <label for="instructions">Instructions</label>
            <textarea id="instructions" name="instructions" class="text-area" rows="8" required></textarea>

            <div class="form-section">
                <h2>Recipe Attributes</h2>
                <p class="form-subtitle">Set preparation details and tags for filtering.</p>

                <div class="form-grid">
                    <div>
                        <label for="preparationTimeMinutes">Preparation Time (minutes)</label>
                        <input id="preparationTimeMinutes" name="preparationTimeMinutes" type="number" min="1" max="1440" required>
                    </div>
                    <div>
                        <label for="preparationSteps">Preparation Steps</label>
                        <input id="preparationSteps" name="preparationSteps" type="number" min="1" max="100" required>
                    </div>
                    <div>
                        <label for="difficulty">Difficulty (1-5)</label>
                        <select id="difficulty" name="difficulty" required>
                            <option value="1">1 - Very Easy</option>
                            <option value="2">2 - Easy</option>
                            <option value="3" selected>3 - Medium</option>
                            <option value="4">4 - Hard</option>
                            <option value="5">5 - Very Hard</option>
                        </select>
                    </div>
                    <div>
                        <label for="costLevel">Cost (1-5)</label>
                        <select id="costLevel" name="costLevel" required>
                            <option value="1">1 - Very Low</option>
                            <option value="2">2 - Low</option>
                            <option value="3" selected>3 - Medium</option>
                            <option value="4">4 - High</option>
                            <option value="5">5 - Very High</option>
                        </select>
                    </div>
                    <div>
                        <label for="cuisine">Cuisine</label>
                        <input id="cuisine" name="cuisine" type="text" maxlength="100" required>
                    </div>
                </div>

                <label for="recipeDietaryOptions">Dietary Preferences</label>
                <div id="recipeDietaryOptions" class="checkbox-group" role="group" aria-label="Recipe dietary preferences"></div>

                <label for="recipeAllergyOptions">Allergies</label>
                <div id="recipeAllergyOptions" class="checkbox-group" role="group" aria-label="Recipe allergy tags"></div>
            </div>

            <button type="submit">Publish Recipe</button>
            <p id="formMessage" class="form-message" aria-live="polite"></p>
        </form>
    </section>
</main>

<script src="/new-recipe.js"></script>
<script src="/site.js"></script>
</body>
</html>
